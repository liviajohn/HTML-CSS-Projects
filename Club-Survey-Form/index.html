<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 id="title">Club Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the club!</p>
  <form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
    <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
    <label for="number" id="number-label">Age <input id="number" type="number" placeholder="Age" min="13" max="120" /></label>
  </fieldset>
  <fieldset>
    <label for="current-role">What is your major?
      <select id="dropdown" name="current-role">
        <option value="">(Select current major)</option>
        <option value="1">Computer Science</option>
        <option value="2">Software Engineering</option>
        <option value="3">Information Technology</option>
        <option value="4">Cybersecurity</option>
        <option value="5">Prefer Not To Say</option>
        <option value="6">Other</option>
        </select>
    </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend the club to a friend?</legend>
      <label for="yes"><input id="yes" type="radio" name="recommendation" value="yes" checked/>Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe"/>Maybe</label>
      <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="not-sure"/>Not Sure</label>
  </fieldset>
  <fieldset>
    <legend>What would you like to see this semester?</legend>
    <label for="resume-workshops">
      <input type="checkbox" id="resume-workshops" name="improvements" value="resume-workshops" /> Resume workshop
    </label>
    <label for="tutorials">
    <input type="checkbox" id="tutorials" name="improvements" value="tutorials" /> Coding tutorials and workshop
    </label>
    <label for="hackathons">
    <input type="checkbox" id="hackathons" name="improvements" value="hackathons" /> Hackathons or coding competitions
    </label>
    <label for="mentorship">
    <input type="checkbox" id="mentorship" name="improvements" value="mentorship" /> Mentorship programs
    </label>
    <label for="tech-talk">
    <input type="checkbox" id="tech-talk" name="improvements" value="tech-talk" /> Tech talks or presentations on emerging technologies
    </label>
  </fieldset>
  <fieldset>
    <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
  </fieldset>
  <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
